        <div class="row d-flex justify-content-center w-100 mt-4" id="contenedorFormularioUsuario">
            <div class="col-10">
                <h5>Nueva Ciudad</h5>
                <form action="/save" method="post" class="mt-4">
                    <input hidden id="identificador" name="identificador" value="ciudad">
                    <div class="mb-3">
                        <label for="nom_ciu" class="form-label">Nombre: </label>
                        <input type="text" class="form-control" id="nom_ciu" name="nom_ciu" placeholder="Nombre de la ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="des_ciu" class="form-label">Descripción: </label>
                        <input type="text" class="form-control" id="des_ciu" name="des_ciu" placeholder="Descripción de la ciudad" required>
                    </div>
                    <div class="mb-3">
                        <label for="fky_est" class="form-label">Estado: </label>
                        <select id="fky_est" name="fky_est" class="form-select" required>
                            <option value="">Seleccione...</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="fky_zon" class="form-label">Zona Horaira: </label>
                        <select id="fky_zon" name="fky_zon" class="form-select" required>
                            <option value="">Seleccione...</option>
                            
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="est_ciu" class="form-label">Estado: </label>
                        <select id="est_ciu" name="est_ciu" class="form-select" required>
                            <option value="">Seleccione...</option>
                            <option value="A">Activo</option>
                            <option value="I">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/vistas/ciudad_listar.html" class="btn border border-secondary">cancelar</a>
                </form>
            </div>
        </div>

        <script src="../bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
        <script src="../js/agregar.js"></script>
        <script src="../js/opcionesDinamicas.js"></script>
    </body>
