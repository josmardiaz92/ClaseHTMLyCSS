<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Agregar Cliente</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="shortcut icon" type="image/x-icon" href="imagen/icono.png"/>
	<link rel="stylesheet" href="bootstrap-5.2.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="estilo/estilo.css">
</head>
<body>
	<div class="row m-0 pb-5 pt-5 justify-content-center">
		<div class="col-8 text-center">
			<form action="#" method="POST" class="text-center" id="miformulario">
				<div class="sombra bg-azul radio-titulo pt-4 pb-4 text-center">
					<img src="imagen/logo.png" alt="" width="20%" id="imagencabezera" class="pt-2 pb-2 ">
				</div>
				<div class="sombra indigo pt-2 pb-4 text-center">
					<div class="col-12 text-center pt-3">
						<div class="row justify-content-center text-center">
							<div class="col-md-10 text-center">
								<div class="row mt-1 mb-1">
									<div class="col-md-12 col-12 align-self-center text-center">
										<h2 class="miTitulo">Datos del Cliente</h2>
									</div>
								</div>
								<div class="row mt-4 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="ide_cli"><b>Identificación:</b></label>
									</div>
									<div class="col-md-4 col-12">
										<input type="text" name="ide_cli" id="ide_cli" maxlength="12" class="form-control casilla" placeholder="Cédula del Cliente" title="Inserte la inicial del tipo de documento seguido del número del mismo. Ejemplo: V1234567">
										<span></span>
									</div>
								</div>
								<hr class="pt-0 mt-2 mb-2 mt-0">
								<div class="row mt-1 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="raz_cli"><b>Razón Social:</b></label>
									</div>
									<div class="col-md-8 col-12">
										<input type="text" name="raz_cli" id="raz_cli" maxlength="80" class="form-control casilla" placeholder="Nombre del Cliente" title="Solo Letras">
										<span></span>
									</div>
								</div>
								<hr class="pt-0 mt-2 mb-2 mt-0">
								<div class="row mt-1 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="dir_cli"><b>Dirección:</b></label>
									</div>
									<div class="col-md-6">
										<textarea name="dir_cli" id="dir_cli" class="form-control casilla" rows="3" maxlength="100" placeholder="Dirección del Cliente"></textarea>
										<span></span>
									</div>
								</div>
								<hr class="pt-0 mt-2 mb-2 mt-0">
								<div class="row mt-1 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="tel_cli"><b>Teléfono:</b></label>
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control casilla" name="tel_cli" id="tel_cli" placeholder="Número Telefónico Principal" maxlength="12"  title="Solo Números" required>
                                        <span></span>
									</div>
								</div>
								<hr class="pt-0 mt-2 mb-2 mt-0">
								<div class="row mt-1 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="cor_cli" class="form-label"><b>Correo:</b></label>
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control casilla" name="cor_cli" id="cor_cli" placeholder="Dirección de Correo Electrónico" maxlength="126"  title="algo.algo@micorreo.com.aa" required>
										<span></span> 
									</div>
								</div>
								<hr class="pt-0 mt-2 mb-2 mt-0">
								<div class="row mt-1 ml-3">
									<div class="col-md-4 col-12 align-self-center text-left pt-2">
										<label class="form-label" for="est_cli"><b>Estatus:</b></label>
									</div>
									<div class="col-md-4 col-12">
										<select name="est_cli" id="est_cli" class="form-select casilla" aria-label="select example">
											<option value="">Seleccione...</option>
											<option value="A">Activo</option>
											<option value="I">Inactivo</option>
										</select>
										<span></span>
									</div>
								</div>
								<div class="row mt-5">
									<div class="col-12  text-center">
										<button class="btn btn-md btn-negrita cursor bg-azul">Agregar Cliente</button>
										<input type="hidden" name="accion" id="accion" value="agregar">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="libreria2.js"></script>
</body>
</html>
