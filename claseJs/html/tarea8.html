<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar texto</title>
</head>
<body>
    <form action="#" id="formulario">
        <label for="texto">Escriba un texto: </label>
        <input type="text" id="texto" name="texto" size="16" maxlength="255" placeholder="Escriba un texto">
        <hr>
        <label for="buscar">Que palabra desea buscar</label>
        <input type="text" id="buscar" name="buscar" size="16" maxlength="255" placeholder="Indique la palabra que desea buscar">
        <hr>
        <button type="submit" id="boton">Buscar</button>
        <hr>
        <p id="salida"></p>
    </form>

    <script src="../JavaScript/tarea8.js"></script>
</body>
</html>
