<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Estilos/css-personalizados/tarea9.css">
    <link rel="stylesheet" href="../Estilos/css-iconos/css/all.min.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="container-fluid">
        <div class="rowd d-flex justify-content-center mt-1">
            <div class="col-sm-12 col-md-8 col-lg-6 shadow-lg mb-5 bg-body" id="calculadora">
               <div class="row d-flex justify-content-center">
                    <div class="col titulo p-0 d-flex text-capitalize justify-content-center bg-secondary rounded-top">
                        <h1>calculadora</h1>
                    </div>
                </div>
                <div class="row d-flex justify-content-center resultado">
                    <div class="col bg-light h-100">
                        <span id="imprimirResultado"></span>
                    </div>
                </div>
                <div class="row d-flex justify-content-center bg-Dark" id="teclado">
                    <div class="col titulo text-capitalize bg-primary text-light text-center fs-3 bg-dark rounded-bottom">
                        <div class="row d-flex justify-content-between teclado align-items-center">
                            <div class="col-3 tecla" id="borrarTodo"><p>c</p></div>
                            <div class="col-3 tecla" id="borrarUno"><p><i class="fa-solid fa-delete-left"></i></p></div>
                            <div class="col-3 tecla" id="porcentaje"><p>%</p></div>
                            <div class="col-3 tecla" id="division"><p><i class="fa-solid fa-divide"></i></p></div>
                        </div>
                        <div class="row d-flex justify-content-between teclado align-items-center">
                            <div class="col-3 tecla" id="siete"><p>7</p></div>
                            <div class="col-3 tecla" id="ocho"><p>8</p></div>
                            <div class="col-3 tecla" id="nueve"><p>9</p></div>
                            <div class="col-3 tecla" id="multiplicacion"><p>X</p></div>
                        </div>
                        <div class="row d-flex justify-content-between teclado align-items-center">
                            <div class="col-3 tecla" id="cuatro"><p>4</p></div>
                            <div class="col-3 tecla" id="cinco"><p>5</p></div>
                            <div class="col-3 tecla" id="seis"><p>6</p></div>
                            <div class="col-3 tecla" id="resta"><p>-</p></div>
                        </div>
                        <div class="row d-flex justify-content-between teclado align-items-center">
                            <div class="col-3 tecla" id="uno"><p>1</p></div>
                            <div class="col-3 tecla" id="dos"><p>2</p></div>
                            <div class="col-3 tecla" id="tres"><p>3</p></div>
                            <div class="col-3 tecla" id="suma"><p>+</p></div>
                        </div>
                        <div class="row d-flex justify-content-between teclado align-items-center">
                            <div class="col-3 tecla" id="exponente"><p>e</p></div>
                            <div class="col-3 tecla" id="cero"><p>0</p></div>
                            <div class="col-3 tecla" id="punto"><p>.</p></div>
                            <div class="col-3 tecla" id="darResultado"><p>=</p></div>
                        </div>
                    </div>
                </div> 
                    </div>
                </div>
        

    </div>
    



    <script src="../JavaScript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
