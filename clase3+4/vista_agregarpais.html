<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pais</title>
</head>
<body>
    <h1>Agregar Pais</h1>
    <br>
    <form method="post" action="" enctype="multipart/form-data">
        <div>
            <label for="nom_pai">Nombre: </label>
            <input type="text" id="nom_pai" name="nom_pai" size="30" maxlength="100" placeholder="Ingrese Nombre del Pais" required>
        </div>
        <div>
            <br>
            <label for="des_pai">Descripción: </label>
            <input type="text" id="des_pai" name="des_pai" size="30" maxlength="255" placeholder="Ingrese Descripción del Pais" required>
        </div>
        <div>
            <br>
            <label for="ali_pai">Alias: </label>
            <input type="text" id="ali_pai" name="ali_pai" size="30" maxlength="25" placeholder="Ingrese el Alias del Pais" required>
        </div>
        <div>
            <br>
            <label for="cti_pai">Código Telefónico: </label>
            <input type="number" id="cti_pai" name="cti_pai" size="5" maxlength="25" placeholder="Ingrese el Código Telefónico del Pais" required>
            <br>
        </div>
        <div>
            <br>
            <label for="fky_con">Continente: </label>
            <select name="fky_con" id="fky_con" required>
                <option value="">Seleccione...</option>
                <option value="América">América</option>
                <option value="África">África</option>
                <option value="Asia">Asia</option>
                <option value="Europa">Europa</option>
                <option value="Oseania">Oseania</option>
            </select>
        </div>
        <div>
            <br>
            <label for="est_pai">Estatus: </label>
            <select name="est_pai" id="est_pai">
                <option value="">Seleccione...</option>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
        </div>
        <div>
            <br>
            <input type="submit" value="Agregar">
            
            <a href="vista_listarpais.html"><input type="button" value="Ir al Listado"></a>
            
            <input type="reset" value="Limpiar">
        </div>


</body>
</html>
