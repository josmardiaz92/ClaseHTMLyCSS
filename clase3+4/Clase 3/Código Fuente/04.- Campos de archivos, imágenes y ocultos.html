<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campos de archivos, imágenes y ocultos</title>
</head>
<body>
	<br>
	<br>
	<br>
	<h2>Campos de archivos, imágenes y ocultos:</h2>

	<form method="" action="" enctype="">
		<!-- Campo de subida de archivos -->
		<div>
			<label for="foto"><b>Adjunta tu foto de perfil:</b></label>
			<input type="file" id="foto" name="foto">
		</div> 
		<hr>
		<!-- Campo oculto -->
		<div>
			<label for="empresa"><b>Empresa:</b></label>
			<input type="hidden" id="empresa" value="Ingenieria" name="empresa">
		</div> 	
		<hr>
		<!-- Campo de muestreo de imagen -->
		<div>
			<label for="imagen"><b>Imagen:</b></label>
			<input type="image" src="../../../clase1/Imagen/Boo.jpg" name="imagen" alt="Inscríbete en nuestros Cursos" width="30%">
		</div>	
	</form>

</body>
</html>
