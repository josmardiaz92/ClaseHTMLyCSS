<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pais</title>
</head>
<body>
    <h1>Buscar Pais</h1>
    <br>
    <form method="post" action="" enctype="multipart/form-data">
        <div>
            <label for="nom_pai"><b>Nombre:</b></label>
            <input type="text" name="nom_pai" id="nom_pai" size="30" maxlength="100" placeholder="Ingrese elnombre del pais a buscar">
        </div>
        <br>
        <div>
            <label for="fky_con"><b>Continente:</b></label>
            <select name="fky_con" id="fky_con">
                <option value="">Seleccione...</option>
                <option value="América">América</option>
                <option value="África">África</option>
                <option value="Asia">Asia</option>
                <option value="Europa">Europa</option>
                <option value="Oseania">Oseania</option>
            </select>
        </div>
        <br>
        <div>
            <label for="est_pai"><b>Estatus:</b>  </label>
            <select name="est_pai" id="est_pai">
                <option value="">Seleccione...</option>
                <option value="A">Activo</option>
                <option value="I">Inactivo</option>
            </select>
        </div>
        <br>
        <input type="submit" value="Ver ">
        <input type="reset" value="Limpiar">


    </form>
</body>
</html>
