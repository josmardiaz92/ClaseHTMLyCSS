<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formularios</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-5">
				<form action="">
					<div class="mt-4">
						<label for="nombre" class="form-label">Nombre</label>
						<input type="text" class="form-control" id="nombre" placeholder="Input de tipo texto">
					</div>
					<div class="mt-4">
						<label for="archivo" class="form-label">Inserte Documento de Identidad</label>
						<input type="file" class="form-control" name="archivo" id="archivo">
					</div>
					<div class="mt-4">
						<label for="observacion" class="form-label">Observación</label>
						<textarea class="form-control" name="observacion" id="observacion" placeholder="Área de Texto"></textarea>
					</div>
					<button type="submit" class="btn btn-success mt-4">Enviar Comentario</button>
				</form>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
