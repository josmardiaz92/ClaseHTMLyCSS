<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Campos de Selección</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<!-- Cajas de Chequeo -->
			<div class="col-4">
				<div class="col m-4">
					<label for="" class="form-label"><b>Cuadros de Chequeo:</b></label>
					<div class="form-check">
						<input type="checkbox" name="pro_bas" class="form-check-input" id="1">
						<label for="1" class="form-check-label">Opción 1</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="pro_bas" class="form-check-input" id="2">
						<label for="2" class="form-check-label">Opción 2</label>
					</div>
					<div class="form-check">
						<input type="checkbox" name="pro_bas" class="form-check-input" id="3">
						<label for="3" class="form-check-label">Opción 3</label>
					</div>
				</div>
				<!-- Radio Selección -->
				<div class="col m-4">
					<label for="" class="form-label"><b>Radio Selección:</b></label>
					<div class="form-check">
						<input type="radio" name="radio-nombre" class="form-check-input" id="radio-1">
						<label for="radio-1" class="form-check-label">Opción 1</label>
					</div>
					<div class="form-check">
						<input type="radio" name="radio-nombre" class="form-check-input" id="radio-2">
						<label for="radio-2" class="form-check-label">Opción 2</label>
					</div>
					<div class="form-check">
						<input type="radio" name="radio-nombre" class="form-check-input" id="radio-3">
						<label for="radio-3" class="form-check-label">Opción 3</label>
					</div>
				</div>
				<!-- Switch -->
				<div class="col m-4">
					<label for="" class="form-label"><b>Selección de Switch:</b></label>
					<div class="form-check form-switch">
						<input type="checkbox" name="switch-1" class="form-check-input" id="switch-1">
						<label for="switch-1" class="form-check-label">Opción 1</label>
					</div>
					<div class="form-check form-switch">
						<input type="checkbox" name="switch-2" class="form-check-input" id="switch-2">
						<label for="switch-2" class="form-check-label">Opción 2</label>
					</div>
					<div class="form-check form-switch">
						<input type="checkbox" name="switch-3" class="form-check-input" id="switch-3">
						<label for="switch-3" class="form-check-label">Opción 3</label>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
