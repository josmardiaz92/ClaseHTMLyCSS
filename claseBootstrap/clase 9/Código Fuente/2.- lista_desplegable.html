<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listas Desplegables</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-5">
				<div class="col">
					<label for="continente" class="form-label">Continente:</label>
					<select name="continente" id="continente" class="form-select mb-3">
						<option value="">Seleccione...</option>
						<option value="1">América</option>
						<option value="2">Asia</option>
						<option value="3">Africa</option>
						<option value="4">Europa</option>
						<option value="5">Oceanía</option>
					</select>
				</div>
				<div class="col">
					<label for="continente" class="form-label">Continente:</label>
					<select multiple size="5" name="continente" id="continente" class="form-select mb-3">
						<option value="">Seleccione...</option>
						<option value="1">América</option>
						<option value="2">Asia</option>
						<option value="3">Africa</option>
						<option value="4">Europa</option>
						<option value="5">Oceanía</option>
					</select>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
