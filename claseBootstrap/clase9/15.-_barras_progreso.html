<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Barras de Progreso</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col">
				<div class="progress mb-4" style="height: 35px;">
					<div class="progress-bar bg-info" role="progressbar" style="width: 80%;">
						80%
					</div>
				</div>
			</div>
			<div class="col">
				<div class="progress mb-4" style="height: 10px;">
					<div class="progress-bar" role="progressbar" style="width: 50%;">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div class="progress mb-4" style="height: 70px;">
					<div class="progress-bar bg-danger" role="progressbar" style="width: 70%;">
						75%
					</div>
				</div>
			</div>

			<div class="col">
				<div class="progress mb-4" style="height: 100px;">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-dark" role="progressbar" style="width: 50%;">
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
