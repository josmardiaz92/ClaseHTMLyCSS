<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Notificaciones Emergentes</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="toast-container position-absolute p-3" style="right: 0; top: 0;">
		<div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
			<div class="toast-header">
				<strong class="me-auto">Nueva Solicitud de Amistad</strong>
				<small>hace 1 minuto</small>
				<button type="button" class="btn-close" aria-label="Close"></button>
			</div> 
			<div class="toast-body">
				Persona X ha solicitado ser tu amigo en nuestra red social 
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
