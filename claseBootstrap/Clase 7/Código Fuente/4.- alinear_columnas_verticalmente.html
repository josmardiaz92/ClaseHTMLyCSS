<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../estilos/css/4.- alinear_columnas_verticalmente.css">
	<title>Alineación Vertical de Columnas</title>
</head>
<body>
	<div class="container">
		<!--Alineación Vertical Individual de Columnas que se indica en la clase de cada columna-->
		<div class="row">
			<div class="col align-self-start">align-self-start</div>
			<div class="col align-self-center">align-self-center</div>
			<div class="col align-self-end">align-self-end</div>
		</div>
		
		<!--Alineación Vertical Grupal de Columnas que se indica en la clase de cada fila-->
		<div class="row align-items-center">
			<div class="col">align-items-start</div>
			<div class="col">align-items-start</div>
			<div class="col">align-items-start</div>
		</div>
		<div class="row align-items-center">
			<div class="col">align-items-center</div>
			<div class="col">align-items-center</div>
			<div class="col">align-items-center</div>
		</div>
		<div class="row align-items-start">
			<div class="col">align-items-end</div>
			<div class="col">align-items-end</div>
			<div class="col">align-items-end</div>
		</div>
	</div>
	<script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
