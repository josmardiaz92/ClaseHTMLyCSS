<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../estilos/css/bootstrap.min.css">
	<link rel="stylesheet" href="../estilos/css/2.- columnas_anidadas.css">
	<title>Anidamiento de Columnas</title>
</head>
<body>
	<div class="container">
		<!--Anidamiento de Columnas-->
		<div class="row">
			<div class="columna-principal col-12 col-md-6">
				Columna Principal N°1
				<div class="row">
					<div class="columna-interna col-12 col-md-3">Columna Interna N°1</div>
					<div class="columna-interna col-12 col-md-3">Columna Interna N°2</div>
					<div class="columna-interna col-12 col-md-3">Columna Interna N°3</div>
				</div>
			</div>
			<div class="columna-principal col-12 col-md-6">
				Columna Principal N°2
				<div class="row">
					<div class="columna-interna col-12 col-md-4">Columna Interna N°1</div>
					<div class="columna-interna col-12 col-md-4">Columna Interna N°2</div>
					<div class="columna-interna col-12 col-md-4">Columna Interna N°3</div>
				</div>
			</div>
		</div>
		<!--Anidamiento de Columnas-->
	</div>
	
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
