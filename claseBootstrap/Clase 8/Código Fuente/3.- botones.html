<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Botones</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row mt-3">
			<div class="col-12 m-4">
				<input type="button" class="btn btn-warning" value="Input">
				<input type="submit" class="btn btn-dark" value="Submit">
				<button class="btn btn-sm btn-primary">Botón</button>
				<button class="btn btn-md btn-outline-danger">Botón</button>
				<button class="btn btn-lg disabled btn-info">Botón</button>
			</div>
			<hr>
			<div class="col-12 m-4">
				<div class="btn-group">
					<button class="btn btn-success">Botón</button>
					<button class="btn btn-success">Botón</button>
					<button class="btn btn-success">Botón</button>
					<button class="btn btn-success">Botón</button>
				</div>
			</div>
			<hr>
			<div class="col-12 m-4">
				<div class="btn-group-vertical" role="group" aria-label="Grupo de botones">
					<button class="btn btn-danger">Botón</button>
					<button class="btn btn-danger">Botón</button>
					<button class="btn btn-danger">Botón</button>
					<button class="btn btn-danger">Botón</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
