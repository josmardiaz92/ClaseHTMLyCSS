<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tablas</title>
	<link rel="stylesheet" href="../Estilos/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col">
				<!-- Clases de tablas -->
				<!-- 
					.table-striped - Tabla con Fondos Intercalados para mejor lectura
					.table-hover - Tabla con fondo diferente en las filas al pasar el cursor del mouse.
					.table-bordered - Tabla con Bordes
					.border-clasedecolor - Tabla con Bordes de Color
					.table-borderless - Tabla sin Bordes
					.table-sm - Tabla compacta
					.table-responsive - Tabla Responsive 
				-->

				<div class="table-responsive">
					<table class="table table-striped table-hover table-sm table-bordered">
						<caption>Información de Cursos</caption>
						<thead>
							<tr class="">
								<th>Curso</th>
								<th>Área</th>
								<th>Instructor</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Programación Básica</td>
								<td>Informática</td>
								<td>Maria Cabeza</td>
							</tr>
							<tr class="">
								<td>HTML y CSS</td>
								<td>Informática</td>
								<td>Gabriel Paredes</td>
							</tr>
							<tr>
								<td>PHP y MySQL</td>
								<td>Informática</td>
								<td>Pedro Parra</td>
							</tr>
							<tr>
								<td>JavaScript</td>
								<td>Informática</td>
								<td>Vidermid Sánchez</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script src="../Javascript/js/bootstrap.bundle.min.js"></script>
</body>
</html>
